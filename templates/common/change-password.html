{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<!-- Start wrapper-->
<div id="wrapper">

    <div class="height-100v d-flex align-items-center justify-content-center">
        <div class="card card-authentication1 mb-0">
            <div class="card-body">
                <div class="card-content p-2">
                    <div class="card-title text-uppercase pb-2">Change Password</div>
                    <form method="post">

                    {% csrf_token %}
                    {{form | crispy}}

                        <button type="submit" class="btn btn-light btn-block mt-3">Change Password</button>
                    </form>
                </div>
            </div>
            <div class="card-footer text-center py-3">
                <p class="text-warning mb-0">Return to the <a href="login.html"> Sign In</a></p>
            </div>
        </div>
    </div>

    <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->

</div><!--wrapper-->
{% endblock content %}
