{% load static %}

{% load crispy_forms_tags %}

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>C.R.M - Registration</title>
    <!-- loader-->
    <link href="{% static 'assets/css/pace.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'assets/js/pace.min.js' %}"></script>
    <!--favicon-->
    <link rel="icon" href="{% static 'assets/images/logoicon.ico' %}" type="image/x-icon">
    <!-- Bootstrap core CSS-->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <!-- animate CSS-->
    <link href="{% static 'assets/css/animate.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Icons CSS-->
    <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Custom Style-->
    <link href="{% static 'assets/css/app-style.css' %}" rel="stylesheet"/>
    <style>
                        .button{
                        margin: 4px 2px;
                        cursor: pointer;
                        padding: 20px;
                        }

                        .btn-light {border-radius: 12px;}

    </style>
</head>

<body class="bg-theme bg-theme9">

<!-- start loader -->
<div id="pageloader-overlay" class="visible incoming">
    <div class="loader-wrapper-outer">
        <div class="loader-wrapper-inner">
            <div class="loader"></div>
        </div>
    </div>
</div>
<!-- end loader -->

<!-- Start wrapper-->
<div id="wrapper">

    <div class="card card-authentication2 mx-auto my-4">
        <div class="card-body">
            <div class="card-content p-2">
                <div class="text-center">
                    <img src="{% static 'assets/images/logo_icon.png' %}" alt="logo icon">
                </div>
                <div class="card-title text-uppercase text-center py-3">Sign Up</div>
                <form method="post">

                    {% csrf_token %}
                    {{form | crispy}}

                    <button type="submit" class="btn btn-light btn-block waves-effect waves-light">Sign Up</button>
                    <div class="text-center mt-3">Sign Up With</div>

                    <div class="container text-center">


                        <a class="btn btn-light m-4"
                           style="background-color: #3B5998"
                           href="#"
                           type="button">
                            <i class="fa fa-facebook-f fa-lg"></i>
                            Facebook</a>

                        <a class="btn btn-light"
                           style="background-color: #55ACEE"
                           href="#!"
                           role="button">
                            <i class="fa fa-twitter fa-lg"> </i>
                            Twitter</a>

                        <a class="btn btn-light m-4"
                           style="background-color: #007BB6"
                           href="{% url 'social:begin' backend='linkedin-oauth2' %}"
                           role="button">
                            <i class="fa fa-linkedin fa-lg"> </i>
                            LinkedIn</a>

                        <a class="btn btn-light"
                           style="background-color: #DD4B39"
                           href="#!"
                           role="button">
                            <i class="fa fa-google fa-lg"> </i>
                            Google</a>

                        <a class="btn btn-light m-4"
                           style="background-color: #000000"
                           href="#!"
                           role="button">
                            <i class="fa fa-apple fa-lg"> </i>
                            Apple</a>
                    </div>

                </form>

            </div>
        </div>
        <div class="card-footer text-center py-3">
            <p class="text-warning mb-0">Already have an account? <a href="{% url 'login' %}"> Sign In here</a></p>
        </div>
    </div>

    <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->

    <!--start color switcher-->
    <div class="right-sidebar">
        <div class="switcher-icon py-2">
            <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
        </div>
        <div class="right-sidebar-content">

            <p class="mb-0">Gradient Texture</p>
            <hr>

            <ul class="switcher">
                <li id="theme1"></li>
                <li id="theme2"></li>
                <li id="theme3"></li>
                <li id="theme4"></li>
                <li id="theme5"></li>
                <li id="theme6"></li>
            </ul>

            <p class="mb-0">Gradient Background</p>
            <hr>

            <ul class="switcher">
                <li id="theme7"></li>
                <li id="theme8"></li>
                <li id="theme9"></li>
                <li id="theme10"></li>
                <li id="theme11"></li>
                <li id="theme12"></li>
                <li id="theme13"></li>
                <li id="theme14"></li>
                <li id="theme15"></li>
            </ul>

        </div>
    </div>
    <!--end color switcher-->

</div><!--wrapper-->

<!-- Bootstrap core JavaScript-->
<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>

<!-- sidebar-menu js -->
<script src="{% static 'assets/js/sidebar-menu.js' %}"></script>

<!-- Custom scripts -->
<script src="{% static 'assets/js/app-script.js' %}"></script>

</body>
</html>
