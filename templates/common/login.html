{% load static %}

{% load crispy_forms_tags %}

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>C.R.M - Sign in</title>
    <!-- loader-->
    <link href="{% static 'assets/css/pace.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'assets/js/pace.min.js' %}"></script>
    <!--favicon-->
    <link rel="icon" href="{% static 'assets/images/logoicon.ico' %}" type="image/x-icon">
    <!-- Bootstrap core CSS-->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <!-- animate CSS-->
    <link href="{% static 'assets/css/animate.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Icons CSS-->
    <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Custom Style-->
    <link href="{% static 'assets/css/app-style.css' %}" rel="stylesheet"/>
    <style>
        .button{
        cursor: pointer;
        }
        .btn-light {border-radius: 12px;}



    </style>
</head>

<body class="bg-theme bg-theme2">

<!-- start loader -->
<div id="pageloader-overlay" class="visible incoming">
    <div class="loader-wrapper-outer">
        <div class="loader-wrapper-inner">
            <div class="loader"></div>
        </div>
    </div>
</div>
<!-- end loader -->

<!-- Start wrapper-->
<div id="wrapper">

    <div class="loader-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!--    Content starts here-->

    <div class="card card-authentication1 mx-auto my-5">
        <div class="card-body">
            <div class="card-content">
                <div class="text-center">
                    <img src="{% static 'assets/images/logo_icon.png' %}" alt="logo icon">
                </div>
                <div class="card-title text-uppercase text-center py-3">Sign In</div>
                <form method="post">

                    {% csrf_token %}
                    {{form | crispy}}

                    <a href="{% url 'password_reset' %}"><p class="text-warning mb-0 text-center">Forgot password? </p></a>
                    <br>
                    <button type="submit" class="btn btn-light btn-block waves-effect waves-light">Sign In</button>
                    <div class="text-center mt-3">Sign In With</div>
                    <br>

                    {% load socialaccount %}

                    <div class="container text-center">

                        <a class="btn btn-light"
                           style="background-color: #3B5998"
                           href="{% provider_login_url 'facebook' %}"
                           type="button">
                            <i class="fa fa-facebook-f fa-2x"></i></a>

                        <a class="btn btn-light"
                           style="background-color: #55ACEE"
                           href="#!"
                           role="button">
                            <i class="fa fa-twitter fa-2x"> </i></a>

                        <a class="btn btn-light"
                           style="background-color: #007BB6"
                           href="{% provider_login_url 'linkedin_oauth2' %}"
                           role="button">
                            <i class="fa fa-linkedin fa-2x"> </i></a>

                        <a class="btn btn-light"
                           style="background-color: #DD4B39"
                           href="#!"
                           role="button">
                            <i class="fa fa-google fa-2x"> </i></a>

                        <a class="btn btn-light"
                           style="background-color: #000000"
                           href="#!"
                           role="button">
                            <i class="fa fa-apple fa-2x"> </i></a>
                    </div>

                </form>
            </div>
        </div>
        <div class="card-footer text-center py-3">
            <p class="text-warning mb-0">Do not have an account? <a href="{% url 'register' %}"> Sign Up here</a></p>
        </div>
    </div>

    <!--    Content ends here-->

    <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->

    <!--start color switcher-->
    <div class="right-sidebar">
        <div class="switcher-icon py-2">
            <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
        </div>
        <div class="right-sidebar-content">

            <p class="mb-0">Gradient Texture</p>
            <hr>

            <ul class="switcher">
                <li id="theme1"></li>
                <li id="theme2"></li>
                <li id="theme3"></li>
                <li id="theme4"></li>
                <li id="theme5"></li>
                <li id="theme6"></li>
                <li id="theme7"></li>
                <li id="theme8"></li>
                <li id="theme9"></li>
                <li id="theme10"></li>
                <li id="theme11"></li>
                <li id="theme12"></li>
                <li id="theme13"></li>
                <li id="theme14"></li>
                <li id="theme15"></li>
                <li id="theme16"></li>
                <li id="theme17"></li>
                <li id="theme18"></li>
                <li id="theme19"></li>
                <li id="theme20"></li>
                <li id="theme21"></li>
                <li id="theme22"></li>

            </ul>

            <p class="mb-0">Gradient Background</p>
            <hr>

            <ul class="switcher">
                <li id="theme23"></li>
                <li id="theme24"></li>
                <li id="theme25"></li>
                <li id="theme26"></li>
                <li id="theme27"></li>
                <li id="theme28"></li>
                <li id="theme29"></li>
                <li id="theme30"></li>
                <li id="theme31"></li>
                <li id="theme32"></li>
                <li id="theme33"></li>
            </ul>

        </div>
    </div>
    <!--end color switcher-->

</div><!--wrapper-->

<!-- Bootstrap core JavaScript-->
<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>

<!-- sidebar-menu js -->
<script src="{% static 'assets/js/sidebar-menu.js' %}"></script>

<!-- Custom scripts -->
<script src="{% static 'assets/js/app-script.js' %}"></script>

</body>
</html>
